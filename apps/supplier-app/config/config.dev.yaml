main:
  env: dev
  siteName: MegaCommerce
  siteUrl: www.megacommerce.com
  enableLinkPreviews: true
  restrictLinkPreviews: ''
  enableClientPerformanceDebugging: false
  enableGifPicker: true
  enableCustomEmoji: true
  enableEmojiPicker: true
  timeBetweenUserTypingUpdatesMilliseconds: '500'
  enableFileSearch: true
  enableUserTypingMessages: true
  enableUserStatuses: true
  enableEmailInvitations: true
  enableSvgs: false
  allowPersistentNotifications: false
  persistentNotificationIntervalMinutes: 10
  persistentNotificationMaxCount: 3
  persistentNotificationMaxRecipients: 50
  featureFlagSyncIntervalSeconds: 60
  allowSyncedDrafts: true
services:
  commonServiceGrpcUrl: 0.0.0.0:50051
  userServiceGrpcUrl: 0.0.0.0:50052
  productsServiceGrpcUrl: 0.0.0.0:50053
  jaegerCollectorUrl: otel-collector:4317
