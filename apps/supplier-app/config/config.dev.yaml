  searchServicePrometheusUrl: ''
security:
  accessTokenExpiryWebInHours: 2
  accessTokenExpiryMobileInHours: 2
  accessTokenExpirySsoInHours: 2
  accessTokenCacheInMinutes: 10
  refreshTokenExpiryInHours: 720
  maximumLoginAttempts: 5
  terminateSessionsOnPasswordChange: true
  emailConfirmationUrl: http://localhost:3000/auth/email-verification
  passwordResetUrl: http://localhost:3000/auth/reset-password
  tokenConfirmationExpiryInHours: 24
  tokenPasswordResetExpiryInHours: 24
  enableInsecureOutgoingConnections: false
  enableMultifactorAuthentication: true
  enforceMultifactorAuthentication: false
  enableOauthServiceProvider: true
  enableOutgoingOauthConnections: true
  allowCorsFrom: '*'
  corsExposedHeaders: X-Custom-Header
  corsAllowCredentials: true
  corsDebug: false
  allowCookiesForSubdomains: false
cache:
  cacheType: redis
  redisAddress: redis://0.0.0.0:6379
  redisPassword: ''
  redisDb: 0
  redisCachePrefix: 'cache:'
  disableClientCache: false
metrics:
  enable: true
  blockProfileRate: 1
  listenAddress: ':9090'
  enableClientMetrics: true
  enableNotificationMetrics: true
  clientSideUserIds: []
sso:
  enable: true
  secret: sso-secret
  id: sso-id
  scope: openid email
  authEndpoint: https://auth.example.com
  tokenEndpoint: https://token.example.com
  userApiEndpoint: https://user.example.com
  discoveryEndpoint: https://discovery.example.com
  buttonText: Login with SSO
  buttonColor: '#000000'
sql:
  driverName: postgres
  dataSource: postgresql://megacommerce@localhost:26257/megacommerce?sslmode=disable
  maxIdleConns: 2
  connMaxLifetimeMilliseconds: 600000
  connMaxIdleTimeMilliseconds: 120000
  maxOpenConns: 10
  trace: true
  atRestEncryptKey: ''
  queryTimeout: 3000
  disableDatabaseSearch: false
password:
  minimumLength: 8
  maximumLength: 72
  lowercase: true
  number: true
  uppercase: true
  symbol: true
  enableForgotLink: true
file:
  enableFileAttachments: true
  enableMobileUpload: true
  enableMobileDownload: true
  maxImageResolution: '1920'
  maxImageDecoderConcurrency: '4'
  driverName: s3
  amazonS3AccessKeyId: minioadmin
  amazonS3SecretAccessKey: minioadmin
  amazonS3Bucket: uploads
  amazonS3PathPrefix: files/
  amazonS3Region: us-east-1
  amazonS3Endpoint: localhost:9000
  amazonS3Ssl: false
  amazonS3SignV2: false
  amazonS3Sse: false
  amazonS3Trace: false
  amazonS3RequestTimeoutMilliseconds: '5000'
  amazonS3UploadPartSizeBytes: '5242880'
  amazonS3StorageClass: STANDARD
email:
  sendEmailNotifications: true
  requireEmailVerification: true
  feedbackEmail: feedback@example.com
  replyToAddress: noreply@example.com
  enableSmtpAuth: true
  smtpUsername: ''
  smtpPassword: ''
  smtpServer: localhost
  smtpPort: '1025'
  smtpServerTimeout: 30
  connectionSecurity: ''
  sendPushNotifications: true
  pushNotificationServer: https://push.example.com
  pushNotificationContents: full
  pushNotificationBuffer: 100
  enableEmailBatching: true
  emailBatchingBufferSize: 10
  emailBatchingInterval: 5
  skipServerCertificateVerification: false
  emailNotificationContentsType: full
  loginButtonColor: '#000000'
  loginButtonBorderColor: '#ffffff'
  loginButtonTextColor: '#ffffff'
  rateLimitingMemorySize: 65536
  rateLimitingPerHour: 20
  rateLimitingMaxBurst: 20
rateLimit:
  enable: true
  perSec: 10
  maxBurst: 100
  memoryStoreSize: 10000
  varyByRemoteAddr: true
  varyByUser: true
  varyByHeader: X-Forwarded-For
privacy:
  showEmailAddress: false
  showFullName: true
support:
  termsOfServiceLink: https://example.com/tos
  privacyPolicyLink: https://example.com/privacy
  aboutLink: https://example.com/about
  helpLink: https://example.com/help
  reportAProblemLink: https://example.com/report
  forgotPasswordLink: https://example.com/forgot
  supportEmail: support@example.com
localization:
  defaultServerLocale: en
  defaultClientLocale: en
  availableLocales:
    - en
ldap:
  enable: true
  enableSync: true
  ldapServer: ldap.example.com
  ldapPort: 389
  connectionSecurity: TLS
  baseDn: dc=example,dc=com
  bindUsername: cn=admin,dc=example,dc=com
  bindPassword: password
  maximumLoginAttempts: 5
  userFilter: (objectClass=person)
  groupFilter: (objectClass=group)
  enableAdminFilter: false
  adminFilter: (memberOf=cn=admins,dc=example,dc=com)
  groupDisplayNameAttribute: cn
