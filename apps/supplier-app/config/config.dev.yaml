  idAttribute: uid
  enableAdminAttribute: true
  adminAttribute: isAdmin
  firstNameAttribute: givenName
  lastNameAttribute: sn
  emailAttribute: mail
  usernameAttribute: uid
  nicknameAttribute: displayName
  localeAttribute: locale
